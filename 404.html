<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="/clover.png">
        <title>[The core.]</title>
        <style>
             #playPauseButton {
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: transparent;
                color: purple;
                border: none;
                border-radius: 5px;
                padding: 10px 15px;
                cursor: pointer;
                font-size: 16px;
            }
        </style>
    <body>
    <script>
        // Check if the browser supports notifications
        if ("Notification" in window) {
            // Request permission to show notifications if not already granted
            if (Notification.permission !== "granted") {
                Notification.requestPermission();
            }

            // Function to create and show the notification
            function showNotification() {
                if (Notification.permission === "granted") {
                    const notification = new Notification("The World Machine says:", {
                        body: "[There is nothing here.]",
                        icon: "faces/en4.png" // Replace with the path to your image
                    });

                    // Optional: Add a click event to the notification
                    notification.onclick = function() {
                        window.focus(); // Bring the window to the front
                        this.close(); // Close the notification
                    };
                }
            }

            // Show notification when the page finishes loading
            window.onload = showNotification;
        } else {
            console.log("[This browser does not support notifications.]");
        }
    </script>
      
    <audio id="bgaudio" src="/ambience4.ogg" autoplay loop></audio>
    <button id="playPauseButton">▶︎</button>
    <script>
        const bgaudio = document.getElementById('bgaudio');
        const playPauseButton = document.getElementById('playPauseButton');

        // Function to toggle play/pause
        playPauseButton.onclick = function() {
            if (bgaudio.paused) {
                bgaudio.play();
                playPauseButton.textContent = '‖';
            } else {
                bgaudio.pause();
                playPauseButton.textContent = '▶︎';
            }
        };
    </script>
    </body>
</html>
